<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Board Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg rounded">
            <div class="card-header bg-primary text-white text-center">
                <h2>Board Details</h2>
            </div>
            <div class="card-body">
                <h3 class="text-primary">{{ my_board.name }}</h3>
                <p class="text-muted"><strong>ID:</strong> {{ my_board.id }}</p>
                <p class="lead">{{ my_board.description }}</p>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'boards' %}" class="btn btn-secondary">Back to all boards</a>
                <a href="{% url 'update_board' my_board.id %}" class="btn btn-secondary">update</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
