<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg rounded">
            <div class="card-header bg-success text-white text-center">
                <h2>Post Details</h2>
            </div>
            <div class="card-body">
                <h3 class="text-success">{{ my_post.message }}</h3>
                <p class="text-muted"><strong>ID:</strong> {{ my_post.id }}</p>
                <p><strong>Created By:</strong> {{ my_post.created_by }}</p>
                <p><strong>Created Date:</strong> {{ my_post.created_date }}</p>
                <p><strong>Topic:</strong> {{ my_post.topic }}</p>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'posts' %}" class="btn btn-secondary">Back to all posts</a>
                <a href="{% url 'update_post' my_post.id %}" class="btn btn-primary"> Update</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
