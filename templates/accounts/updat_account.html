{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .update-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
        }
        .update-card h3 {
            font-size: 1.2rem;
            color: #333;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
        }
        .btn-save {
            width: 100%;
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn-save:hover {
            background-color: #28a745;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="update-card">
        <h2 class="text-center mb-4">Update Profile</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <h3><label>Username</label></h3>
                <input 
                    type="text" 
                    required 
                    class="form-control" 
                    placeholder="Your username" 
                    name="username" 
                    value="{{ user.username }}"
                >
            </div>

            <div class="mb-3">
                <h3><label>Last Name</label></h3>
                <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Your last name" 
                    name="last_name" 
                    value="{{ user.last_name }}"
                >
            </div>

            <div class="mb-3">
                <h3><label>Email</label></h3>
                <input 
                    type="email" 
                    required 
                    class="form-control" 
                    placeholder="Your email" 
                    name="email"
                    value="{{ user.email }}" 
                >    
            </div>

            <button type="submit" class="btn btn-success btn-save">Save Changes</button>
        </form>
    </div>

</body>
</html>
