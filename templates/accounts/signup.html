<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    /* ✅ تنسيق عام للصفحة */
    body {
      font-family: Arial, sans-serif;
      background-color: #ecf0f1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* ✅ تنسيق النموذج */
    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    h2 {
      color: #7f8c8d;
      margin-bottom: 20px;
    }

    /* ✅ تحسين المدخلات */
    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="date"],
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #bdc3c7;
      box-sizing: border-box;
      font-size: 16px;
    }

    /* ✅ تحسين زر الإرسال */
    button {
      background-color: #3498db;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* ✅ زر العودة للصفحة الرئيسية */
    .home-button {
      display: block;
      text-align: center;
      background-color: #2ecc71;
      color: white;
      text-decoration: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 18px;
    }

    .home-button:hover {
      background-color: #27ae60;
    }

  </style>
</head>
<body>

  <div class="form-container">
    <h1>Sign Up</h1>
    <h2>Enter your data</h2>
    
    <form method="POST" >
      {% csrf_token %}
      {{ form }}
      <br>
      <button type="submit">Create New User</button>
    </form>

    <a href="{% url 'home' %}" class="home-button">View Home</a>
  </div>

</body>
</html>
